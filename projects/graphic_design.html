		<!--MODAL-->
		<div id="myModal" class="modal">
			<span class="close"
			onclick="document.getElementById('myModal').style.display='none'">
			&times;
			</span>
			<img class="modal-content" id="modalImg" src="">
			<div id="modalCaption"></div>
		</div>
			
		<!--JAVASCRIPT FOR MODAL-->
		<script>
		var modal = document.getElementById('myModal');
		var modalImg = document.getElementById('modalImg');
		var modalmodalCaption = document.getElementById('modalCaption');
		
		//open modal when image is clicked
		var openModal=function(){
			var bg= $(this).css('background-image');
			bg = bg.replace('url(','').replace(')','').replace(/\"/gi, "");
			modal.style.display="block";
			modalImg.src = bg;
			modalmodalCaption.innerHTML=this.title;
		}
		
		document.getElementById('abstract').onclick=openModal;
		document.getElementById('card-goat').onclick=openModal;
		document.getElementById('card-snake').onclick=openModal;
		document.getElementById('chaudown').onclick=openModal;
		document.getElementById('combo1').onclick=openModal;
		document.getElementById('combo2').onclick=openModal;
		document.getElementById('edgy').onclick=openModal;
		document.getElementById('floor-ad').onclick=openModal;
		document.getElementById('hots-ad').onclick=openModal;
		document.getElementById('magazine-back').onclick=openModal;
		document.getElementById('magazine-front').onclick=openModal;
		document.getElementById('purolytics').onclick=openModal;
		document.getElementById('rice-bowl').onclick=openModal;
		document.getElementById('timeless').onclick=openModal;
		document.getElementById('vector-portrait').onclick=openModal;
		document.getElementById('voidbox').onclick=openModal;
		
		//get the element that closes the modal
		var btnClose = document.getElementsByClassName("close")[0];
		
		//close modal when user clicks the X
		btnClose.onclick = function(){
			modal.style.display="none";
		}
		</script>
