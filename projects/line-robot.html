		<!--MODAL-->
		<div id="myModal" class="modal">
			<span class="close"
			onclick="document.getElementById('myModal').style.display='none'">
			&times;
			</span>
			<img class="modal-content" id="modalImg" src="about:blank" alt="modal image">
			<div id="modalCaption"></div>
		</div>
			
		<!--JAVASCRIPT FOR MODAL-->
		<script>
		var modal = document.getElementById('myModal');
		var modalImg = document.getElementById('modalImg');
		var modalmodalCaption = document.getElementById('modalCaption');
		
		//open modal when image is clicked
		var openModal=function(){
			var bg= $(this).css('background-image');
			bg = bg.replace('url(','').replace(')','').replace(/\"/gi, "");
			modal.style.display="block";
			$("body").css("overflow-y", "hidden");
			modalImg.src = bg;
			modalmodalCaption.innerHTML=this.title;
		}
		
		document.getElementById('gumballin_1').onclick=openModal;
		document.getElementById('gumballin_2').onclick=openModal;
		document.getElementById('gumballin_3').onclick=openModal;
		document.getElementById('gumballin_4').onclick=openModal;
		document.getElementById('gumballin_5').onclick=openModal;
		document.getElementById('gumballin_6').onclick=openModal;
		document.getElementById('gumballin_7').onclick=openModal;
		document.getElementById('gumballin_8').onclick=openModal;
		
		//get the element that closes the modal
		var btnClose = document.getElementsByClassName("close")[0];
		
		//close modal when user clicks the X
		btnClose.onclick = function(){
			modal.style.display="none";
			$("body").css("overflow-y", "auto");
		}
		</script>
